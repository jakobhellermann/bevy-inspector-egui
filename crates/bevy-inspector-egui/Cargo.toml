[package]
name = "bevy-inspector-egui"
version = "0.25.2"
edition = "2021"
repository = "https://github.com/jakobhellermann/bevy-inspector-egui/"
readme = "README.md"
license = "MIT OR Apache-2.0"
description = "Inspector plugin for the bevy game engine"
documentation = "https://docs.rs/bevy-inspector-egui"
keywords = ["bevy", "inspector", "egui", "editor", "reflect"]
categories = [
    "game-development",
    "gui",
    "visualization",
    "development-tools::procedural-macro-helpers",
]

[features]
default = ["bevy_pbr", "bevy_render", "egui_clipboard", "egui_open_url"]
bevy_render = ["dep:bevy_render", "dep:bevy_core_pipeline", "bevy_egui/render"]
egui_clipboard = ["bevy_egui/manage_clipboard"]
egui_open_url = ["bevy_egui/open_url"]
highlight_changes = []

[dependencies]
bevy-inspector-egui-derive = { version = "0.25.1", path = "../bevy-inspector-egui-derive" }
bevy_app = { version = "0.14.0" }
bevy_asset = { version = "0.14.0" }
bevy_color = { version = "0.14.0" }
bevy_core = { version = "0.14.0" }
bevy_ecs = { version = "0.14.0" }
bevy_hierarchy = { version = "0.14.0" }
bevy_log = { version = "0.14.0" }
bevy_math = { version = "0.14.0" }
bevy_reflect = { version = "0.14.0" }
bevy_state = { version = "0.14.0" }
bevy_time = { version = "0.14.0" }
bevy_utils = { version = "0.14.0" }
bevy_window = { version = "0.14.0" }

bevy_render = { version = "0.14", optional = true }
bevy_core_pipeline = { version = "0.14", optional = true }
bevy_pbr = { version = "0.14", optional = true }

egui = "0.28"
bevy_egui = { version = "0.29", default-features = false }

bytemuck = "1.16.0"
image = { version = "0.24", default-features = false }
once_cell = "1.16"
pretty-type-name = "1.0"
smallvec = "1.10"

fuzzy-matcher = "0.3.7"

[dev-dependencies]
bevy = { version = "0.14.0", default-features = false, features = [
    "x11",
    "bevy_winit",
    "bevy_pbr",
    "bevy_sprite",
    "bevy_core_pipeline",
    "animation",
    "png",
    "zstd",
    "tonemapping_luts",
    "ktx2",
] }
egui_dock = "0.13"
transform-gizmo-egui = "0.1"
# bevy_mod_picking = { git = "https://github.com/aevyrie/bevy_mod_picking", rev = "554649a951689dce66d0d759839b326874e8826f", default-features = false, features = ["backend_raycast", "backend_egui", "backend_sprite"] }
# bevy_framepace = "0.11"


